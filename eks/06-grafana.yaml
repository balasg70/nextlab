apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: perf-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.5.0
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: perf-test
data:
  jmeter-dashboard.json: |
{
  "title": "JMeter - Basic Overview"
}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: perf-test
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
